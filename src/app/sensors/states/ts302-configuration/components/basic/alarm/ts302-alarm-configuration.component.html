<div [formGroup]="alarmFormGroup" class="mat-content mat-padding configuration-block">
  <!-- Sync Toggle -->
  <div class="tb-form-row">
    <mat-slide-toggle class="mat-slide" [(ngModel)]="syncChannels" [ngModelOptions]="{standalone: true}">
      Sync Channel Configurations
    </mat-slide-toggle>
  </div>

  <!-- Channel 1 -->
  <tb-ts302-channel-alarm-form
    [channelNumber]="1"
    [temperatureAlarmConfig]="temperatureChn1AlarmConfig"
    [mutationAlarmConfig]="temperatureChn1MutationAlarmConfig"
    [syncEnabled]="syncChannels"
    (alarmConfigChange)="onChannel1ConfigChange($event)">
  </tb-ts302-channel-alarm-form>

  <!-- Channel 2 -->
  <tb-ts302-channel-alarm-form
    [channelNumber]="2"
    [temperatureAlarmConfig]="temperatureChn2AlarmConfig"
    [mutationAlarmConfig]="temperatureChn2MutationAlarmConfig"
    [syncEnabled]="syncChannels"
    (alarmConfigChange)="onChannel2ConfigChange($event)">
  </tb-ts302-channel-alarm-form>
</div>
