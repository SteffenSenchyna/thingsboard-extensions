<div class="mat-content mat-padding configuration-block">
  <div class="tb-form-panel">
    <div class="tb-form-panel-title">Advanced Configuration</div>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>JSON Configuration</mat-label>
      <textarea
        [formControl]="advancedConfigControl"
        matInput
        cdkTextareaAutosize
        cdkAutosizeMinRows="20"
        cdkAutosizeMaxRows="30"
        placeholder='{"reportInterval": 20, "timeZone": "UTC+8", ...}'>
      </textarea>
      <mat-hint>Enter the complete TS302 sensor configuration in JSON format</mat-hint>
    </mat-form-field>
  </div>
</div>
