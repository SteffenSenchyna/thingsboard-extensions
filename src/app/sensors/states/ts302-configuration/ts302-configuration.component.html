<div [formGroup]="ts302ConfigForm" class="flex size-full max-w-full flex-col">
  <mat-toolbar [class.page-header]="!dialogRef" color="primary">
    <div class="tb-flex space-between align-center h-16">
      <h2>
        <div tbTruncateWithTooltip>Settings</div>
      </h2>
      <div class="flex items-center">
        <button (click)="cancel()" *ngIf="dialogRef" mat-icon-button type="button">
          <mat-icon class="material-icons">close</mat-icon>
        </button>
      </div>
    </div>
  </mat-toolbar>

  <div class="content-wrapper flex-1">
    <mat-tab-group #configGroup [class.dialog-mode]="!!dialogRef" class="tab-group-block">
      <!-- Basic Settings Tab -->
      <mat-tab label="Basic">
        <ng-template matTabContent>
          <tb-ts302-general-configuration [generalSettingsFormGroup]="ts302ConfigForm"></tb-ts302-general-configuration>
        </ng-template>
      </mat-tab>

      <!-- Calibration Settings Tab -->
      <mat-tab label="Calibration">
        <ng-template matTabContent>
          <tb-ts302-calibration-configuration
            [calibrationFormGroup]="ts302ConfigForm">
          </tb-ts302-calibration-configuration>
        </ng-template>
      </mat-tab>

      <!-- Alarm Configuration Tab -->
      <mat-tab label="Alarms">
        <ng-template matTabContent>
          <tb-ts302-alarm-configuration
            [alarmFormGroup]="ts302ConfigForm">
          </tb-ts302-alarm-configuration>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>

  <div class="flex h-full items-center justify-end gap-2 p-4">
    @if (dialogRef) {
      <button (click)="cancel()" color="primary" mat-button type="button">
        {{ 'action.cancel' | translate }}
      </button>
    }
    <button (click)="saveConfig()" [disabled]="ts302ConfigForm.invalid || !ts302ConfigForm.dirty"
            color="primary"
            mat-raised-button
            type="button">
      {{ 'action.save' | translate }}
    </button>
  </div>
</div>
