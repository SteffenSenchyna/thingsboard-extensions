<form #addEntityForm="ngForm"
      (ngSubmit)="save()" [formGroup]="addEntityFormGroup"
      style="width: 552px">
  <mat-toolbar class="flex flex-row" color="primary">
    <h2>Add room</h2>
    <span class="flex-1"></span>
    <button (click)="cancel()" mat-icon-button
            type="button">
      <mat-icon
        class="material-icons">close
      </mat-icon>
    </button>
  </mat-toolbar>
  <mat-progress-bar *ngIf="isLoading$ | async" color="warn"
                    mode="indeterminate">
  </mat-progress-bar>
  <div *ngIf="!(isLoading$ | async)" style="height: 4px;">
  </div>
  <div class="flex flex-col" mat-dialog-content
       style="padding-bottom: 0">
    <div
      class="flex flex-row gap-2 xs:flex-col xs:gap-0">
      <mat-form-field appearance="outline"
                      class="mat-block flex-1">
        <mat-label>Identifier</mat-label>
        <input formControlName="identifier" matInput
               required>
        <mat-error
          *ngIf="addEntityFormGroup.get('identifier').hasError('required')">
          Identifier is required.
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline"
                      class="mat-block flex-1">
        <mat-label>Entity Label</mat-label>
        <input formControlName="label"
               matInput>
      </mat-form-field>
    </div>
  </div>
  <div class="flex flex-row items-center justify-end"
       mat-dialog-actions>
    <button (click)="cancel()" [disabled]="(isLoading$ | async)" cdkFocusInitial
            color="primary"
            mat-button type="button">
      Cancel
    </button>
    <button [disabled]="(isLoading$ | async) || addEntityFormGroup.invalid || !addEntityFormGroup.dirty" color="primary"
            mat-button
            mat-raised-button
            type="submit">
      Create
    </button>
  </div>
</form>
